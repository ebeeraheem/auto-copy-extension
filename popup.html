<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Auto-Copy Text</h1>
        </div>
        
        <div class="setting">
            <label class="toggle-container">
                <input type="checkbox" id="enabled">
                <span class="toggle-slider"></span>
                <span class="toggle-label">Enable Auto-Copy</span>
            </label>
        </div>

        <div class="setting">
            <label>
                <input type="radio" name="domainMode" value="blacklist" id="blacklistMode" checked>
                Blacklist Mode (block specific domains)
            </label>
            <label>
                <input type="radio" name="domainMode" value="whitelist" id="whitelistMode">
                Whitelist Mode (only allow specific domains)
            </label>
        </div>

        <div class="setting">
            <label for="blacklistDomains">Blacklisted Domains:</label>
            <textarea id="blacklistDomains" placeholder="example.com&#10;badsite.org&#10;(one per line)"></textarea>
        </div>

        <div class="setting">
            <label for="whitelistDomains">Whitelisted Domains:</label>
            <textarea id="whitelistDomains" placeholder="google.com&#10;github.com&#10;(one per line)"></textarea>
        </div>

        <div class="actions">
            <button id="save">Save Settings</button>
        </div>

        <div class="status" id="status"></div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
