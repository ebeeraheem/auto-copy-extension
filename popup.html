<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Auto-Copy Text Extension</title>
        <link rel="stylesheet" href="popup.css" />
    </head>
    <body>
        <div class="container">
            <div class="header">
                <h1>Auto-Copy Text</h1>
            </div>

            <div class="setting">
                <label class="toggle-container" for="enabled">
                    <input type="checkbox" id="enabled" />
                    <span class="toggle-slider"></span>
                    <span class="toggle-label">Enable Auto-Copy</span>
                </label>
            </div>

            <div class="setting">
                <fieldset>
                    <legend>Text Processing Options:</legend>
                    <div class="sub-setting">
                        <label class="toggle-container" for="trimWhitespace">
                            <input type="checkbox" id="trimWhitespace" />
                            <span class="toggle-slider small"></span>
                            <span class="toggle-label">Trim whitespace</span>
                        </label>
                    </div>
                    <div class="sub-setting">
                        <label class="toggle-container" for="avoidDuplicates">
                            <input type="checkbox" id="avoidDuplicates" />
                            <span class="toggle-slider small"></span>
                            <span class="toggle-label"
                                >Avoid duplicate copies</span
                            >
                        </label>
                    </div>
                    <div class="sub-setting">
                        <label for="minTextLength">Minimum text length:</label>
                        <input
                            type="number"
                            id="minTextLength"
                            min="1"
                            max="100"
                            value="3"
                        />
                    </div>
                </fieldset>
            </div>

            <div class="setting">
                <fieldset>
                    <legend>Notification Settings:</legend>
                    <div class="sub-setting">
                        <label for="notificationPosition">Position:</label>
                        <select id="notificationPosition">
                            <option value="top-right">Top Right</option>
                            <option value="top-left">Top Left</option>
                            <option value="bottom-right">Bottom Right</option>
                            <option value="bottom-left">Bottom Left</option>
                            <option value="center">Center</option>
                        </select>
                    </div>
                    <div class="sub-setting">
                        <label for="notificationDuration">Duration (ms):</label>
                        <input
                            type="number"
                            id="notificationDuration"
                            min="500"
                            max="10000"
                            step="500"
                            value="2000"
                        />
                    </div>
                </fieldset>
            </div>

            <div class="setting">
                <label for="blacklistMode">
                    <input
                        type="radio"
                        name="domainMode"
                        value="blacklist"
                        id="blacklistMode"
                        checked
                    />
                    Blacklist Mode (block specific domains)
                </label>
                <label for="whitelistMode">
                    <input
                        type="radio"
                        name="domainMode"
                        value="whitelist"
                        id="whitelistMode"
                    />
                    Whitelist Mode (only allow specific domains)
                </label>
            </div>

            <div class="setting">
                <label for="blacklistDomains">Blacklisted Domains:</label>
                <textarea
                    id="blacklistDomains"
                    placeholder="example.com&#10;badsite.org&#10;(one per line)"
                ></textarea>
            </div>

            <div class="setting">
                <label for="whitelistDomains">Whitelisted Domains:</label>
                <textarea
                    id="whitelistDomains"
                    placeholder="google.com&#10;github.com&#10;(one per line)"
                ></textarea>
            </div>

            <div class="setting">
                <fieldset>
                    <legend>Copy History:</legend>
                    <div class="history-controls">
                        <button id="viewHistory" class="secondary">
                            View History
                        </button>
                        <button id="clearHistory" class="secondary danger">
                            Clear History
                        </button>
                    </div>
                    <div id="historyPanel" class="history-panel hidden">
                        <div class="history-header">
                            <span>Recent Copies:</span>
                            <button id="closeHistory" class="close-btn">
                                &times;
                            </button>
                        </div>
                        <div id="historyList" class="history-list"></div>
                    </div>
                </fieldset>
            </div>

            <div class="setting">
                <fieldset>
                    <legend>Settings Management:</legend>
                    <div class="settings-controls">
                        <button id="exportSettings" class="secondary">
                            Export Settings
                        </button>
                        <button id="importSettings" class="secondary">
                            Import Settings
                        </button>
                        <input
                            type="file"
                            id="importFile"
                            accept=".json"
                            style="display: none"
                            aria-label="Import settings file"
                        />
                    </div>
                </fieldset>
            </div>

            <div class="actions">
                <button id="save">Save Settings</button>
            </div>

            <div class="status" id="status"></div>
        </div>

        <script src="popup.js"></script>
    </body>
</html>
